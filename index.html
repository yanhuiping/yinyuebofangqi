<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery.js"></script>

    <script src="index.js"></script>
</head>
<body>
<audio  src="mp3/薛之谦 (Jacky Xue) - 演员.mp3"></audio>
<div class="bigbox">
    <div class="bigmask">

    </div>
    <div class="mask"></div>
    <div class="logobox"></div>
    <div class="youbox">登录</div>
    <div class="smallbox">
        <div class="controler">
            <div class="zuo"></div>
            <div class="you"></div>
            <div class="bofang"></div>
            <div class="xinxi"></div>
            <div class="shijian">
                <span class="dangqian">00:00</span>
                <span>/</span>
                <span class="zongshichang">00:00</span>

            </div>
            <div class="shijianjingdu">
                <div class="yuan"></div>
            </div>
            <div class="chunjing"></div>
            <div class="yinliang"></div>
            <div class="jingdu">
                <div class="yuan"></div>
            </div>
            <div class="player shunxu">
                <!--<img src="img/player1.png" alt="">-->
            </div>
        </div>

    </div>
    <div class="topbox">
        <div class="hh">
            <div class="bao"><div class="shou"></div>
                <span>收藏</span></div>
        </div>
        <div class="hh">
            <div class="bao"><div class="add"></div><span>添加</span></div>

        </div>
        <div class="hh">
            <div class="bao"><div class="download"></div><span>下载</span></div>

        </div>
        <div class="hh">
            <div class="bao"><div class="del"></div><span>删除</span></div>

        </div>
        <div class="playlist">

            <div class="list2">
                歌曲名
            </div>
            <div class="list3">
                歌手
            </div>
            <div class="list4">
                时长
            </div>
        </div>
        <ul class="play-list">

        </ul>

        <div class="right">
            <div class="picture">
                <img src="img/x1.jpg" alt="">
            </div>
            <div class="lycr">
                <div class="top">
                    歌曲名：<span class="gequ"></span>
                </div>
                <div class="ertop">
                    歌手名：<span class="geshou"></span>
                </div>
                <div class="lyric-box">
                    <div class="lyric">
                        <div class="lyric-inner"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="gecibox">
        <div class="geci"></div>
    </div>
</div>
</body>
</html>
